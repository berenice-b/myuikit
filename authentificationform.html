<body class="index-page">
    <div class="section">
        <div class="row">
            <div class="col-md-6">
                <div class="col-sm-6 col-lg-7">
                    <h4>Our Sign Up Form</h4>
                    <br>
                </div>
                <div class="col-sm-6 col-lg-7">
                    <div class="form-group">
                        <input type="text" value="" placeholder="First Name" class="form-control" />
                    </div>
                </div>
                <div class="col-sm-6 col-lg-7">
                        <div class="form-group">
                            <input type="text" value="" placeholder="Last Name" class="form-control" />
                        </div>
                    </div>
                <div class="col-sm-6 col-lg-7">
                            <div class="form-group">
                                <input type="text" value="" placeholder="example@email.com" class="form-control" />
                            </div>
                        </div>
                <div class="col-sm-6 col-lg-7">
                                <div class="form-group">
                                    <input type="text" value="" placeholder="Password" class="form-control" />
                                </div>
                            </div>
                <div class="col-sm-6 col-lg-7">
                                    <div class="form-group">
                                        <input type="text" value="" placeholder="Confirm Password" class="form-control" />
                                    </div>
                                </div>
                <div class="col-sm-6 col-lg-7">
                                        <div class="input-group">
                                <textarea class="form-control" name="name" rows="4" cols="80" placeholder="Describe yourself in a few words..."></textarea>
                                </div>
                </div>
                <div class="col-sm-6 col-lg-7">
                    <br>
                    <button class="btn btn-primary btn-simple btn-round" type="button">Sign Up To Eventbright</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-sm-6 col-lg-7">
                        <h4>Our Log In Form</h4>
                        <br>
                </div>
                <div class="col-sm-6 col-lg-7">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Your Email Address">
                    </div>
                </div>
                <div class="col-sm-6 col-lg-7">
                    <div class="form-group">
                            <input type="text" value="" placeholder="Your Password" class="form-control" />
                    </div>
                </div>
                <br>
                <div class="col-sm-6 col-lg-7">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">
                            <span class="form-check-sign"></span>
                                    Remember me
                            </label>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-7">
                        <br>
                        <button class="btn btn-success btn-simple btn-round" type="button">Log In To Your Account</button>
                </div>
                <br>
                <div class="col-sm-6 col-lg-7">
                    <button class="btn btn-link">Forgot your password?   Â·   Sign In</button>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
                <div class="col-md-6">
                    <div class="col-sm-6 col-lg-7">
                        <h4>Forgot your password?</h4>
                        <br>
                    </div>
                    <div class="col-sm-6 col-lg-7">
                        <div class="form-group">
                            <input type="text" value="" placeholder="Your Email" class="form-control" />
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-7">
                        <br>
                        <button class="btn btn-primary btn-round" type="button">Search</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-sm-6 col-lg-7">
                            <h4>Change Password</h4>
                            <br>
                    </div>
                    <div class="col-sm-6 col-lg-7">
                            <div class="form-group">
                                <input type="text" value="" placeholder="Your Password" class="form-control" />
                            </div>
                    </div>
                    <div class="col-sm-6 col-lg-7">
                            <div class="form-group">
                                <input type="text" value="" placeholder="Confirm Your Password" class="form-control" />
                            </div>
                    </div>
                        <div class="col-sm-6 col-lg-7">
                            <br>
                            <button class="btn btn-success btn-round" type="button">Submit</button>
                        </div>
                
                </div>
            </div>
    
    </div>
